<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Jump</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }
        #gameCanvas {
            display: block;
            touch-action: none;
        }
        #scoreDisplay {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-family: sans-serif;
            z-index: 10;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
        }
        #controls button {
            font-size: 2rem;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.3);
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        #gameOver {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: sans-serif;
            z-index: 20;
        }
        #restartBtn {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <button id="leftBtn">←</button>
        <button id="rightBtn">→</button>
    </div>

    <div id="gameOver">
        <h2>Game Over</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
